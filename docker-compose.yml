services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./aicasthub
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9009:9009"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - STORE_CORS=https://aicasthub.co,http://localhost:3000,http://localhost:3009
      - ADMIN_CORS=https://aicasthub.co/admin
      - AUTH_CORS=https://aicasthub.co
      - DISABLE_MEDUSA_ADMIN=true
    depends_on:
      - redis

  frontend:
    build:
      context: ./aicasthub-web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3009:3009"
    environment:
      - NEXT_PUBLIC_MEDUSA_URL=https://aicasthub.co/api/medusa
    depends_on:
      - backend
